<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squareshoot</title>
</head>
<body>
  <canvas id="main"></canvas>
  
  <div class="help">
    <p>WSAD - movement</p>
    <p>mouse - direction/shooting</p>
    <hr />

    <p>Current Level: <strong id="current-level"></strong></p>
    <p>Enemies Remaining: <strong id="enemies-remaining"></strong></p>
    <hr />

    <p>Weapon: <strong id="equipped-weapon"></strong></p>
    <p>Ammo: <strong id="gun-ammo"><span id="ammo-remaining"></span> / <span id="ammo-capacity"></span></strong></p>
    <p><strong id="gun-reload" class="reload"><span>RELOAD</span></strong></p>

    <hr />
    <div class="keyboard">
      <div class="top-row">
        <div data-key="w" class="keyboard-key">
          <p>W</p>
        </div>
      </div>
      <div class="bottom-row">
        <div data-key="a" class="keyboard-key">
          <p>A</p>
        </div>
        <div data-key="s" class="keyboard-key">
          <p>S</p>
        </div>
        <div data-key="d" class="keyboard-key">
          <p>D</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="game-ended-wrapper">
    <div class="game-ended">
      <h1>Game Over</h1>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
