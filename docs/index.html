<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chris Rowles">
  <meta name="description" content="Shoot zombies and kill stuff.">
  <meta property="og:title" content="Squareshoot - A simple game in vanilla JS" />
  <meta property="og:description" content="Shoot zombies and kill stuff." />
  <meta property="og:image" content="https://sentrychris.github.io/squareshoot/squareshoot.png" />
  <title>Squareshoot - A simple game in vanilla JS.</title>
</head>
<body>
  <canvas id="main"></canvas>
  
  <div class="help">
    <p>WSAD - movement</p>
    <p>mouse - direction/shooting</p>
    <hr />
    <p>Current Level: <strong id="current-level"></strong></p>
    <p>Enemies Remaining: <strong id="enemies-remaining"></strong></p>
    <hr />
    <p>Equipped: <strong id="equipped-weapon"></strong></p>
    <p>Ammo: <strong id="gun-ammo"><span id="ammo-remaining"></span> / <span id="ammo-capacity"></span></strong></p>
    <p><strong id="gun-reload" class="reload"><span>RELOAD</span></strong></p>
  </div>
  
  <div class="game-ended-wrapper">
    <div class="game-ended">
      <h1>Game Over</h1>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
