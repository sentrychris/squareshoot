<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chris Rowles">
  <meta name="description" content="Shoot zombies and work your way through low-poly dungeons.">
  <meta property="og:title" content="Squareshoot - A simple game in vanilla JS" />
  <meta property="og:description" content="Shoot zombies and work your way through low-poly dungeons." />
  <meta property="og:image" content="https://sentrychris.github.io/squareshoot/img/squareshoot.png" />
  <title>A simple zombie shooter in vanilla JS.</title>
</head>
<body>
  <canvas id="main"></canvas>
  
  <div class="help">
    <p>Current Level: <strong id="current-level"></strong></p>
    <hr />

    <p>P - pause game</p>
    <p>WASD - movement</p>
    <p>Mouse - direction/shooting</p>
    <hr />

    <p>Enemies:</p>
    <div class="help-section">
      <img src="./img/zombie.png" class="help-section--img">
      <strong id="enemies-remaining"></strong>
    </div>
    <hr />

    <p>Weapon: <strong id="equipped-weapon"></strong></p>
    <div class="help-section">
      <img src="./img/ammunition.png" class="help-section--img">
      <strong id="gun-ammo"><span id="ammo-remaining"></span> / <span id="ammo-capacity"></span></strong>
    </div>
    <div class="help-section">
      <img src="./img/magazine.png" class="help-section--img">
      <strong id="gun-magazines"><span id="magazines-remaining"></span> / <span id="magazines-total"></span></strong>
    </div>
    <p><strong id="out-of-ammo" class="out-of-ammo"><span>OUT OF AMMO</span></strong></p>
    <hr />


    <p>
      <span>Hotkeys:</span>
      <ol class="mt-0">
        <li>Pistol</li>
        <li>Shotgun</li>
        <li>Machine gun</li>
        <li>Flamethrower</li>
      </ol>
    </p>
    <hr />


    <div class="keyboard">
      <div class="top-row">
        <div data-key="w" class="keyboard-key">
          <p>W</p>
        </div>
      </div>
      <div class="bottom-row">
        <div data-key="a" class="keyboard-key">
          <p>A</p>
        </div>
        <div data-key="s" class="keyboard-key">
          <p>S</p>
        </div>
        <div data-key="d" class="keyboard-key">
          <p>D</p>
        </div>
      </div>
    </div>
    <hr />


    <p class="help-section--subtext">
      <strong>ATTENTION</strong>:<br />Enable sound through your browser's site settings<br />
      for the best experience.
    </p>
  </div>
  

  <div class="game-ended-wrapper">
    <div class="game-ended">
      <h1>Game Over</h1>
    </div>
  </div>


  <iframe src="./soundtrack/silence.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe> 
  <script src="./main.js"></script>
</body>
</html>
