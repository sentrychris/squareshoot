<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squareshoot</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
      margin: 0;
      padding: 0;
    }

    .help {
      position: absolute;
      top: 0;
      left: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 15px;
    }

    .gameover {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(197, 13, 13, 0.8);
      display: none;
    }

    .gameover h1 {
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 70px;
      color: white;
      text-transform: uppercase;
    }

    .gameover button {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 30px;
      text-transform: uppercase;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="main"></canvas>
  <div class="help">
    WSAD - movement<br>
    mouse - direction/shooting
  </div>
  <div class="gameover">
    <h1>Game Over</h1>
  </div>
  <script src="./main.js"></script>
</body>
</html>
