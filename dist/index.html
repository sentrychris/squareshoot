<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squareshoot</title>
</head>
<body>
  <canvas id="main"></canvas>
  
  <div class="help">
    <p>WSAD - movement</p>
    <p>mouse - direction/shooting</p>
    <hr />
    <p>Equipped Weapon: <strong id="equipped-weapon"></strong></p>
    <p>Enemies Remaining: <strong id="enemies-remaining"></strong></p>
    <hr />
    <p>Ammo: <strong id="gun-ammo"><span id="ammo-remaining"></span> / <span id="ammo-capacity"></span></strong></p>
    <p><strong id="gun-reload" class="reload"><span>RELOAD</span></strong></p>
  </div>
  
  <div class="game-ended-wrapper">
    <div class="game-ended">
      <h1>Game Over</h1>
    </div>
  </div>

  <!-- <audio id="audio-shotgun-blast" src="./fx/audio/shotgun-fire.mp3"></audio>
  <audio id="audio-shotgun-reload" src="./fx/audio/shotgun-reload.mp3"></audio> -->
  <script src="./main.js"></script>
</body>
</html>
